
---
- name: Install HTTP server
  hosts: gp3
  become: yes

  tasks:
    - name: Install HTTPD
      yum:
        name: httpd
        state: present
      when: ansible_distribution == "Amazon"

    - name: start HTTPD
      service:
        name: httpd
        state: started
      when: ansible_distribution == "Amazon"

    - name: enable HTTPD
      service:
        name: httpd
        enabled: yes
      when: ansible_distribution == "Amazon"

    - name: Install Apache2
      apt:
        name: apache2
        state: present
      when: ansible_distribution == "Ubuntu"

    - name: start Apache2
      service:
        name: apache2
        state: started
      when: ansible_distribution == "Ubuntu"

    - name: enable Apache2
      service:
        name: apache2
        enabled: yes
      when: ansible_distribution == "Ubuntu"

    - name: Install Apache2
      apt:
        update_cache: yes
        name: apache2
        state: present
      when: ansible_distribution == "Debian"

    - name: start Apache2
      service:
        name: apache2
        state: started
      when: ansible_distribution == "Debian"

    - name: enable Apache2
      service:
        name: apache2
        enabled: yes
      when: ansible_distribution == "Debian"

    - name: Install Nginx
      dnf:
        name: nginx
        state: present
      when: ansible_distribution == "Fedora"

    - name: Start Nginx
      service:
        name: nginx
        state: started
      when: ansible_distribution == "Fedora"

    - name: Enable Nginx
      service:
        name: nginx
        enabled: yes
      when: ansible_distribution == "Fedora"
...