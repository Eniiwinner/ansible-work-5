
---
- name: Install HTTP server
  hosts: gp3
  become: yes

  tasks:
    - name: Install HTTPD
      yum:
        name: httpd
        state: present
      when: ansible_distribution == "Amazon"

    - name: start HTTPD
      service:
        name: httpd
        state: started
      when: ansible_distribution == "Amazon"

    - name: enable HTTPD
      service:
        name: httpd
        enabled: yes
      when: ansible_distribution == "Amazon"

    - name: Install Apache2
      apt:
        name: apache2
        state: present
      when: ansible_distribution == "Ubuntu"

    - name: start Apache2
      service:
        name: apache2
        state: started
      when: ansible_distribution == "Ubuntu"

    - name: enable Apache2
      service:
        name: apache2
        enabled: yes
      when: ansible_distribution == "Ubuntu"

    - name: Install Apache2
      apt:
        update_cache: yes
        name: apache2
        state: present
      when: ansible_distribution == "Debian"

    - name: start Apache2
      service:
        name: apache2
        state: started
      when: ansible_distribution == "Debian"

    - name: enable Apache2
      service:
        name: apache2
        enabled: yes
      when: ansible_distribution == "Debian"

    - name: Install HTTPD on CentOS
      yum:
        name: httpd
        state: present
      when: ansible_distribution == "CentOS"

    - name: Start HTTPD on CentOS
      service:
        name: httpd
        state: started
      when: ansible_distribution == "CentOS"

    - name: Enable HTTPD on CentOS
      service:
        name: httpd
        enabled: yes
      when: ansible_distribution == "CentOS"

    - name: Allow HTTP through the firewall (CentOS)
      firewalld:
        service: http
        permanent: yes
        state: enabled
      when: ansible_distribution == "CentOS"

...
